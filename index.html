<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MathMagician</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="pc.css">
</head>
<body>
  <marquee>this game is created by MD.Safeyet Sakin</marquee>
<div class="div" id="div">
  <div class="queBar">
    <h2>"Great Power comes with Great responsibility"</h2>
    <h2 id="que">Question</h2>
    <input type="number" id="ans" placeholder="your answer.."><br />
    <input type="submit" id="submit" onclick="" value="submit">
    <input type="submit" id="start" value="start">
    <div class="point-info">
      <h3 id="target">target :</h3>
      <h3 id="points"> points :</h3>
    </div>
    <div class="point-info result">
      <h3 id="correct">correct :</h3>
      <h3 id="incorrect">incorrect :</h3>
    </div>
    <input type="button" value="rule" id="rule" onclick="rule()">
    <p>give round answer for decimal or fraction answer like 2.4=2 or 2.6=3</p>
    <h2 onclick="mathMagician()" class="h">New Game</h2>
  </div>
  <div class="game">
    <div class="cr1" id="cr1">
      <div class="mars mars1"><h1>1</h1></div>
      <div class="cr2">
        <div class="mars mars2"><h1>2</h1></div>
        <div class="cr3">
          <div class="mars mars3"><h1>3</h1></div>
          <div class="cr4" id="cr4">
            <div class="cr5">
              <h1>Sun</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
